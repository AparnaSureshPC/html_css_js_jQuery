<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<style>

<body>
    <form >
    <label >1st number : </label><input id="entry1" type ="text"><br>
    <label >2nd number: </label><input id="entry2" type ="text"><br>
    <button type="button"onclick="f()">multiply</button>   <button type="button"onclick="g()">divide</button>
    <p>The result is:<br><span id="out"></span></p>
    </form>
    

    <script>
        function f(){
               x=document.getElementById("entry1").value;
               y=document.getElementById("entry2").value;
             
              document.getElementById("out").innerHTML=x*y
        }
        function g(){
            let x=document.getElementById("entry1").value
              let y=document.getElementById("entry2").value
              let output= x/y
              document.getElementById("out").innerHTML=output
        }
    </script>
</body>
