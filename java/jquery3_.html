    <script>
        $('document').ready(function(){

                   $("#input_").css('background-color','grey')
                 }
                   
                })      
    
                $("#input_").blur(function(){
                   
                    var value_=parseInt($("#input_").val())
                  if(value_>10){

                  }
                    
                 })  
                     
               $('#sum').click(function(){

                $('#result').html(entry1*entry2)

               $('#divide').click(function(){
                var entry1=parseInt($('#entry1').val())
                var entry2=parseInt($('#entry2').val())
                $('#result').html(entry1/entry2)
               }) 

// bootstrap
$("#my_b2,#my_b3,#my_b4,#my_b5").prop('disabled',true);

if(my_val2.length >0 && my_val3.length >0){

$('#t2,#t3').blur(function(){

               $('#sum1,#sub1,#multiply1,#divide1').prop('disabled',true)
               my_function=function my_function(){
