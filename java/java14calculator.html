    <script>
       
       let input=document.getElementById('input').value 
       numbers =document.querySelectorAll('.numbers')
       for (var i=0;i<numbers.length;i++){numbers[i].addEventListener('click',onclick(e))}
       function onclick(e){
        if (e.target.type == 'button')
                    {
