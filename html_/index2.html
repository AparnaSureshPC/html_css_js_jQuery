<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h1{color:blue;background-color:aquamarine }
    p{font: size 20px;}
    *{background-color: black;}
    .next{font-style: italic;}
    p,#id1,.next{font-weight:bold,background-color:white}
    #id1{color: rgb(23, 23, 184);}
    #id2{color: rgb(216, 78, 14);}
    .current{color:rgb(10, 245, 163);}
    #second{color: rgb(194, 194, 29);}
    </style>
</head>
<body>
    <h1>welcome</h1>
    <p class="next" id="id1">how are you?</p>
    <p class="next" id="id2">how do you feel?</p>
    <p class="current">Iam good</p>
    <p id="second">which course are you in?</p>
    <h2 class="next" id="id2">thank you</h2>
    <h3 style="color:rgb(194, 240, 9);background-color:rgb(119, 76, 104);">see you soon</h3>
</body>
</html>
